<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    img{
        width: 200px;
        height: 50px;
        margin-left: 580px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
       
    }
    h1{
      color: green;
    }
    .main{
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .heading{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
   </style>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1 style="color: green;">Geekster</h1>
            <p>Click on the button to add image element.</p>
            <button onclick="hello()">click here</button>
        </div>
    </div>
    <script>
        function hello(){
            var temp2=document.createElement("h1")
            temp2.innerText="Image Element Added"
            var temp = document.createElement("img")
            console.log(temp);
            temp.src = "888.png" 
            temp2.style.textAlign = "center"
            
            document.body.appendChild(temp2)
            document.body.appendChild(temp)
        }
    </script>
</body>
</html>
