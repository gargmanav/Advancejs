<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content:center;
            align-items: center;
            text-align: center;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <input id="name" type="text" style="border:2px solid aqua;">
        <button onclick="hello()" id="clickme">Click me</button>
         
    </div>
    <center><h1 class="paragraph"></h1></center>
    <script>
        function hello(){
            var first = document.getElementById("name").value
            var greeting = first
            console.log(greeting)
            var para = document.getElementsByTagName("h1");
            para[0].innerHTML=greeting

        }
    </script>
</body>
</html>
