    <script>

        function searchbefore(){
            const table = document.getElementById("tabledata")
            table.innerHTML=""
            const input=document.getElementById("input").value
        const newtags = []
        emojiList.map((ele)=>{
            if(ele.tags.includes(input)){
                newtags.push(ele)
                table.innerHTML +=`

                `
