<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        ul{
            list-style: none;
            padding-right: 40px;

        }
        .main_child{
            height: 25px;
            width: 109px;
            border: 2px solid black;
            border-radius: 5px;
            
            text-align: center;
            margin: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="main_child">1st Child</li>
            <li class="main_child">2st Child</li>
            <li class="main_child">3st Child</li>
            <li class="main_child">4st Child</li>
            <li class="main_child">5st Child</li>
            <li class="main_child">6st Child</li>
            <li class="main_child">7st Child</li>
            <li class="main_child">8st Child</li>
            <li class="main_child">9st Child</li>
            <li class="main_child">10st Child</li>
            <li class="main_child">11st Child</li>
            <li class="main_child">12st Child</li>
            <li class="main_child">13st Child</li>
            <li class="main_child">14st Child</li>
            <li class="main_child">15st Child</li>
            <li class="main_child">16st Child</li>
            <li class="main_child">17st Child</li>
        </ul>
        <button onclick="childcolor()" style="height: 20px;width: 150px;background: lime;border-radius: 5px;">Change Color</button>
    </div>
    <script>
        function childcolor(){
            var allcolor = document.getElementsByClassName("main_child")
            for(let i = 0;i<allcolor.length;i++){
                if(i%2==1){
                    allcolor[i].setAttribute('style','background-color:lime');
                }
                allcolor[0].setAttribute('style','background-color:blue')
                allcolor[allcolor.length-1].setAttribute('style','background-color:palevioletred')
                allcolor[8].setAttribute('style','background-color:green')
            }
        }
    </script>
</body>
</html>
